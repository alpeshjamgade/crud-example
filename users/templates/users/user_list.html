<h1>Users</h1>

<table border="1">
<thead>
    <tr>
    <th>Name</th>
    <th>Email</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for user in object_list %}
    <tr>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td><a href="{% url "user_view" user.id %}">view</a></td>
    <td><a href="{% url "user_edit" user.id %}">edit</a></td>
    <td><a href="{% url "user_delete" user.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>

<a href="{% url "user_new" %}">New</a>
